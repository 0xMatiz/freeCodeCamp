<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="head-title">Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">not empty</p>
        <form id="survey-form"> <!--IDEA: Here you could add some "IF" logic with JS to make a return message if some data is in a wrong format-->
            <fieldset>
                <label id="name-label">Enter Your Name: <input id="name" type="text" placeholder=' e.g. "Albert Einstein" ' required /></label>
                <hr>
                <label id="email-label">Enter Your Email: <input id="email" type="email" placeholder=' e.g. "albert.einstein@genius.com"' required /></label>
                <hr>
                <label id="number-label">Enter Your Age: <input id="number" type="number" placeholder=' e.g. "76" ' min="1" max="120" required /></label>
            </fieldset>
            <fieldset>
                <label for="choice-one"><input id="choice-one" value="1" name="choice" type="radio"/>1</label>
                <label for="choice-two"><input id="choice-two" value="2" name="choice" type="radio" />2</label>
            </fieldset>
            <fieldset id="checkbox-fieldset">
                <label><input value="1" type="checkbox"/>1</label>
                <label><input value="2" type="checkbox"/>2</label>
                <label><input value="3" type="checkbox"/>3</label>
            </fieldset>
            <fieldset>
                <label>
                    <select id="dropdown">
                        <option value=""></option>
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                </label>
                <label for="bio">
                    <textarea id="bio"></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
