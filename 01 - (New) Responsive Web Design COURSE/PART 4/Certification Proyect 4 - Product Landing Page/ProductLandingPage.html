<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <img 
        id="header-img"
        src=""
        alt=""      
      />

      <input 
        id="email" 
        type="email"
        name="email"

        id="submit" 
        type="submit" 
      />
    </form>
